<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Himangshu<span class="dot">.</span>
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#qualification">Qualification</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="section">Home Section</section>
    <section id="about" class="section">About Section</section>
    <section id="skills" class="section">Skills Section</section>
    <section id="qualification" class="section">Qualification Section</section>
    <section id="projects" class="section">Projects Section</section>
    <section id="contact" class="section">Contact Me Section</section>
    <footer>
        <p>&copy; 2024 Himangshu. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript to handle the Intersection Observer
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    } else {
                        entry.target.classList.remove('visible');
                    }
                });
            }, { threshold: 0.1 });

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>


<style>

    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: white;
    background-image: linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
    background-size: 40px 40px; /* Larger grid boxes */
    color: black;
}

header {
    position: fixed;
    width: 100%;
    background: rgba(255, 255, 255, 0.3); /* More transparent */
    backdrop-filter: blur(10px); /* Blurry effect */
    padding: 10px 0;
    z-index: 1000;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    flex-wrap: wrap; /* Allows wrapping for smaller screens */
}

.logo {
    font-size: 32px; /* Bigger font size */
    font-weight: bold; /* More bold */
    color: black;
}

.logo .dot {
    color: green;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-wrap: wrap; /* Allows wrapping for smaller screens */
}

nav ul li {
    margin: 0 15px;
    position: relative; /* Needed for the underline animation */
    opacity: 0; /* Start with hidden */
    transform: translateY(20px); /* Start position for animation */
    animation: fadeInUp 0.6s forwards; /* Apply animation */
}

nav ul li:nth-child(1) { animation-delay: 0.1s; }
nav ul li:nth-child(2) { animation-delay: 0.2s; }
nav ul li:nth-child(3) { animation-delay: 0.3s; }
nav ul li:nth-child(4) { animation-delay: 0.4s; }
nav ul li:nth-child(5) { animation-delay: 0.5s; }
nav ul li:nth-child(6) { animation-delay: 0.6s; }

nav ul li a {
    color: black;
    text-decoration: none;
    font-size: 18px;
    font-weight: normal; /* Less bold than the logo */
    position: relative;
    padding-bottom: 5px; /* Space for the underline */
}

nav ul li a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background: green;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease;
}

nav ul li a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
}

/* Section Styles */
.section {
    padding: 100px 20px;
    text-align: center;
    opacity: 0; /* Start with hidden */
    transform: translateY(20px); /* Start position for animation */
    transition: opacity 0.6s ease, transform 0.6s ease; /* Animation duration */
}

.section.visible {
    opacity: 1;
    transform: translateY(0);
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .logo {
        font-size: 28px; /* Slightly smaller logo for smaller screens */
    }

    nav ul {
        flex-direction: column; /* Stack the menu items vertically */
        text-align: center;
        padding: 0;
    }

    nav ul li {
        margin: 10px 0; /* Vertical spacing for menu items */
    }

    nav ul li a {
        font-size: 16px; /* Slightly smaller font size for smaller screens */
    }
}

@media (max-width: 480px) {
    .logo {
        font-size: 24px; /* Further decrease logo size for very small screens */
    }

    nav ul li a {
        font-size: 14px; /* Smaller font size for very small screens */
    }
}

/* Animation Styles */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
